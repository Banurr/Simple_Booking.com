<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/main.html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div layout:fragment="content">
        <form th:action="${'/addApartment'}" method="post">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1" th:text="${'Add new Apartment'}"></h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title" th:text="${'Apartment title :'}"></label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="area" th:text="${'Apartment area :'}"></label>
                            <input type="number" class="form-control" id="area" name="area" required>
                        </div>
                        <div class="form-group">
                            <label for="address" th:text="${'Apartment adsress :'}"></label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="price" th:text="${'Apartment price :'}"></label>
                            <input type="number" class="form-control" id="price" name="price" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" th:text="${'ADD Apartment'}"></button>
                    </div>
                </div>
            </div>
        </form>
</div>
</html>
