<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/main.html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div layout:fragment="content">
  <h1 th:if="${apartments.size() == 0}" style="text-align: center">No results found :(</h1>
  <div class="mt-3" style="display:grid;grid-template-columns: repeat(4,1fr);grid-gap: 10px 5px;grid-auto-flow: row;margin: auto auto;justify-content: center;width: 75%;border: 1px solid black">
    <div class="col-12" th:each="apartment : ${apartments}">
      <a th:href="${'/apartments/'+apartment.id}" style="text-decoration: none">
        <div class="card h-100" style="color: black">
          <h3 th:text="${apartment.title}" style="text-align: center"></h3>
          <img th:unless="${apartment.pictures.size() == 0 || apartment.pictures == null}" class="card-img-top" th:src="${'/images/'+apartment.pictures[0].id}" alt="..." width="70" height="140">
          <div class="card-body p-3">
            <div class="text-center">
              <p th:text="${apartment.address}"></p>
              <button class="btn btn-primary" th:text="${apartment.price+'$'}"></button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
</html>
